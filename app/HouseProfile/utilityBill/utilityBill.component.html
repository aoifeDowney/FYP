<ActionBar title="Utility Bill" class="action-bar"></ActionBar>
<GridLayout class="page">
	<GridLayout>
		<GridLayout row="0">
				<Image src="~/images/utilityBill.png" style="width:15em; height:40em;" class="icon"></Image>
				<Label text="Household Utility Bill Status" class="title"></Label>
				<Label text="Paid by" class="paidBy"></Label>
		</GridLayout>
		<StackLayout row="0" class="listPaid" *ngIf="paid">
			<ListView [items]="transactions" separatorColor="transparent" class="transactions-list">
				<ng-template nsTemplateKey="transaction" let-item="item">
					<GridLayout columns="auto, *, auto" class="transactions-list-item">
						<StackLayout col="0" class="mr-10" height="36" width="36">
							<Label text="price" class="calculatingPrice"></Label>
						</StackLayout>
						<StackLayout col="1" verticalAlignment="center">
							<Label [text]="item.user"></Label>
						</StackLayout>
						<Label col="2" horizontal="right" class="ammount">
							<FormattedString>
								<Span text="Amount: €"></Span>
								<Span [text]="item.price"></Span>
							</FormattedString>
						</Label>
					</GridLayout>
				</ng-template>
			</ListView>
        </StackLayout>
        <StackLayout row="0" class="listPaid" *ngIf="!paid">
            <Label text="Nobody has yet paid" class="paidText"></Label>
        </StackLayout>
		<Label text="Still to pay" class="notPaid"></Label>
		<StackLayout row="0" class="listNotPaid" *ngIf="notPaid">
			<ListView [items]="transactionsNotPaid" separatorColor="transparent" class="transactions-list">
				<ng-template nsTemplateKey="transaction" let-item="item">
					<GridLayout columns="auto, *, auto" class="transactions-list-item">
						<StackLayout col="0" class="mr-10" height="36" width="36">
							<Label text="price" class="calculatingPrice"></Label>
						</StackLayout>
						<StackLayout col="1" verticalAlignment="center">
                            <Label [text]="item.user"></Label>
                            <Label [text]="item.type" class="category"></Label>
						</StackLayout>
						<Label col="2" horizontal="right" class="ammount">
							<FormattedString>
								<Span text="Amount: €"></Span>
								<Span [text]="item.price"></Span>
							</FormattedString>
						</Label>
					</GridLayout>
				</ng-template>
			</ListView>
        </StackLayout>
        <StackLayout row="0" class="listPaid" *ngIf="!notPaid">
            <Label text="Everybody has paid" class="notPaidText"></Label>
        </StackLayout>
		<Label text="Make your payment" class="makePayment"></Label>
	</GridLayout>
	<GridLayout verticalAlignment="bottom">
		<GridLayout columns="*, *, *" class="bottom-navigation">
			<GridLayout col="0" (tap)="selectTab(0)">
				<Label class="menu-word" text="Menu"></Label>
				<Button class="fa menu-icon" text="&#xf0c9;" fontSize="20" (tap)="onDrawerButtonTap()"></Button>
			</GridLayout>
			<GridLayout col="2" (tap)="selectTab(2)">
				<Label class="menu-word m-word" text="Finances" [nsRouterLink]="['/HouseProfile']"></Label>
				<Button class="fa menu-icon m-word" text="&#xf4d3;"></Button>
			</GridLayout>
		</GridLayout>
	</GridLayout>
</GridLayout>
