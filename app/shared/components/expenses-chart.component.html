<StackLayout class="expenses-chart">
    <Label text="Expenses"></Label>

    <RadPieChart height="130" allowAnimation="true" row="1">
        <DonutSeries tkPieSeries seriesName="donut" selectionMode="None"
            expandRadius="0.4" outerRadiusFactor="0.7" innerRadiusFactor="0.8"
            [items]="data" valueProperty="ammount" legendLabel="name"></DonutSeries>

        <RadLegendView tkPieLegend position="Right" enableSelection="false"></RadLegendView>

        <Palette tkPiePalette seriesName="donut">
            <PaletteEntry tkPiePaletteEntry fillColor="#9b7ef8" strokeColor="#9b7ef8"></PaletteEntry>
            <PaletteEntry tkPiePaletteEntry fillColor="#f5a623" strokeColor="#f5a623"></PaletteEntry>
            <PaletteEntry tkPiePaletteEntry fillColor="#e2e289" strokeColor="#e2e289"></PaletteEntry>
        </Palette>
    </RadPieChart>
</StackLayout>
