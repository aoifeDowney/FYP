<RadSideDrawer [drawerTransition]="sideDrawerTransition">
	<GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
		<StackLayout row="0" class="sidedrawer-header">
			<Image row="0" col="0" src="~/images/avatars/avatars/png/001-girl.png" style="width:200px;height:210px;"></Image>
			<Label class="sidedrawer-header-brand" text={{username}}></Label>
		</StackLayout>

		<ScrollView row="1">
			<StackLayout class="sidedrawer-content">
				<GridLayout columns="auto, *" class="sidedrawer-list-item sidedrawer-text">
					<Label col="0" text="&#xf2c1;" class="fa"></Label>
					<Label col="1" text="Profile" class="p-r-10" [nsRouterLink]="['/Profile']" clearHistory="true"
						(tap)="closeSideDrawer()"></Label>
				</GridLayout>
				<GridLayout columns="auto, *" class="sidedrawer-list-item sidedrawer-text">
					<Label col="0" text="&#xf007;" class="fa"></Label>
					<Label col="1" text="Personal Finance" class="p-r-10" [nsRouterLink]="['/IndividualProfile']" clearHistory="true"
						(tap)="closeSideDrawer()"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item sidedrawer-text">
					<Label col="0" text="&#xf015;" class="fa"></Label>
					<Label col="1" text="House Finance" class="p-r-10" [nsRouterLink]="['/HouseProfile']" clearHistory="true"
						(tap)="closeSideDrawer()"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item sidedrawer-text" (tap)="logout()">
					<Label col="0" text="&#xf0a8;" class="fa"></Label>
					<Label col="1" text="Log Out" class="p-r-10"></Label>
				</GridLayout>
			</StackLayout>
		</ScrollView>
	</GridLayout>

	<page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
